{% extends 'base.html' %}

{% block title %}Login - Real Vs AI{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-dark mt-5">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Login</h2>
                
                <form action="{{ url_for('login') }}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">Don't have an account? Register</a>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p>Or play without an account:</p>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-info">Play Anonymously</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
